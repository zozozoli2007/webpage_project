<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="body">
        <div class="headline-cont">
            <div class="headline-content">
                <h1>Regisztráció</h1>
            </div>
        </div>
        <div class="login">
            <form>
                <label for="username">Felhasználó név</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="name">Rendes név</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">E-mail cím</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="passwrd">Jelszó</label><br>
                <input type="password" id="passwrd" name="passwrd">
            </form><br>
            <button type="button" id="register" name="register">Regisztráció</button>
        </div>
    </div>
</body>
</html>
